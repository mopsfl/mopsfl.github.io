<!DOCTYPE html>
<html lang="de" class="light">

<head>
    <title>mopsfl</title>

    <!--METAS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--LINKS-->
    <link rel="stylesheet" type="text/css" href="../static/css/weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/weather.png" type="image/x-icon">

    <!--SCRIPTS-->
    <script>
        function getIP(json) {
            window._IP = json.ip
        }
    </script>
    <script src="https://api.ipify.org/?format=jsonp&callback=getIP" defer type="application/javascript"></script>
    <script src="../static/js/weather.js" type="text/javascript" defer></script>
    <script src="../static/js/ripple.js" defer type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" type="text/javascript" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript" defer></script>
    <script src="https://kit.fontawesome.com/edd68025d7.js" crossorigin="anonymous"></script>

    <noscript>
        <style>
            .noscript-message{ display: block !important; } #icon-text{ visibility: hidden !important; }
        </style>
    </noscript>
    <style>
        .noscript-message {
            display: none;
        }
        
        #icon-text {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="particles-js" id="particles-js"></div>
    <div class="loading none" data-loading><span>Loading...</span></div>
    <main class="main none" data-main>
        <p class="noscript-message">Many features may not work properly without JavaScript enabled.</p>
        <div class="container">
            <div class="header">
                <h1 class="location" data-location>Location</h1>
                <button class="settings" data-settings><div class="tooltip t-l" tooltip="Settings">
                    <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 489.802 489.802" style="enable-background:new 0 0 489.802 489.802;" xml:space="preserve"><g><path d="M20.701,281.901l32.1,0.2c4.8,24.7,14.3,48.7,28.7,70.5l-22.8,22.6c-8.2,8.1-8.2,21.2-0.2,29.4l24.6,24.9c8.1,8.2,21.2,8.2,29.4,0.2l22.8-22.6c21.6,14.6,45.5,24.5,70.2,29.5l-0.2,32.1c-0.1,11.5,9.2,20.8,20.7,20.9l35,0.2c11.5,0.1,20.8-9.2,20.9-20.7l0.2-32.1c24.7-4.8,48.7-14.3,70.5-28.7l22.6,22.8c8.1,8.2,21.2,8.2,29.4,0.2l24.9-24.6c8.2-8.1,8.2-21.2,0.2-29.4l-22.6-22.8c14.6-21.6,24.5-45.5,29.5-70.2l32.1,0.2c11.5,0.1,20.8-9.2,20.9-20.7l0.2-35c0.1-11.5-9.2-20.8-20.7-20.9l-32.1-0.2c-4.8-24.7-14.3-48.7-28.7-70.5l22.8-22.6c8.2-8.1,8.2-21.2,0.2-29.4l-24.6-24.9c-8.1-8.2-21.2-8.2-29.4-0.2l-22.8,22.6c-21.6-14.6-45.5-24.5-70.2-29.5l0.2-32.1c0.1-11.5-9.2-20.8-20.7-20.9l-35-0.2c-11.5-0.1-20.8,9.2-20.9,20.7l-0.3,32.1c-24.8,4.8-48.8,14.3-70.5,28.7l-22.6-22.8c-8.1-8.2-21.2-8.2-29.4-0.2l-24.8,24.6c-8.2,8.1-8.2,21.2-0.2,29.4l22.6,22.8c-14.6,21.6-24.5,45.5-29.5,70.2l-32.1-0.2c-11.5-0.1-20.8,9.2-20.9,20.7l-0.2,35C-0.099,272.401,9.201,281.801,20.701,281.901z M179.301,178.601c36.6-36.2,95.5-35.9,131.7,0.7s35.9,95.5-0.7,131.7s-95.5,35.9-131.7-0.7S142.701,214.801,179.301,178.601z"/></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg>
                    <span class="tooltiptext">Settings</span>
                </div></button>
            </div>
            <div class="info">
                <div class="temperature">
                    <div class="temperature-wrapper">
                        <p class="temperature-value">
                            <span data-temperature-value>0°</span>
                        </p>
                    </div>
                    <div class="divider"></div>
                    <div class="minmax-wrapper">
                        <p class="max-value">
                            <div class="tooltip" data-max-value tooltip="Max Temperature">
                                <span data-value>0°</span>
                                <span class="tooltiptext">Max Temperature</span>
                            </div>
                        </p>
                        <p class="min-value">
                            <div class="tooltip" data-min-value tooltip="Min Temperature">
                                <span data-value>0°</span>
                                <span class="tooltiptext">Min Temperature</span>
                            </div>
                        </p>
                    </div>
                </div>
                <div class="other-infos">
                    <i class="fa fa-2x" data-weathericon></i>
                    <div class="weather-text" data-weathertext></div>
                </div>
            </div>
        </div>
        <div class="settingsContainer none">
            <div class="header">
                <h1 class="settings-title">Settings</h1>
                <button class="settings" data-home><div class="tooltip t-l" tooltip="Back" data-sback>
                    <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 330.242 330.242" style="enable-background:new 0 0 330.242 330.242;" xml:space="preserve"><path d="M324.442,129.811l-41.321-33.677V42.275c0-6.065-4.935-11-11-11h-26c-6.065,0-11,4.935-11,11v14.737l-55.213-44.999c-3.994-3.254-9.258-5.047-14.822-5.047c-5.542,0-10.781,1.782-14.753,5.019L5.8,129.81c-6.567,5.351-6.173,10.012-5.354,12.314c0.817,2.297,3.448,6.151,11.884,6.151h19.791v154.947c0,11.058,8.972,20.053,20,20.053h62.5c10.935,0,19.5-8.809,19.5-20.053v-63.541c0-5.446,5.005-10.405,10.5-10.405h42c5.238,0,9.5,4.668,9.5,10.405v63.541c0,10.87,9.388,20.053,20.5,20.053h61.5c11.028,0,20-8.996,20-20.053V148.275h19.791c8.436,0,11.066-3.854,11.884-6.151C330.615,139.822,331.009,135.161,324.442,129.811z"/><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg>
                    <span class="tooltiptext">Back</span>
                </div></button>
            </div>
            <div class="list">
                <div class="settings-item">
                    <div class="settings-item-title">
                        <p>Setting Name</p>
                    </div>
                    <div class="settings-item-input" ripple-opacity=".7" ripple-release-expand-time="1">
                        <input type="text" class="setting-input textinput" placeholder="Setting Name">
                    </div>
                </div>
                <div class="settings-item">
                    <div class="settings-item-title">
                        <p>Setting Name</p>
                    </div>
                    <div class="settings-item-input">
                        <button class="setting-input btn ripple" ripple-color="#0000004f" ripple-opacity=".7" ripple-release-expand-time="1">Button</button>
                    </div>
                </div>
                <div class="settings-item">
                    <div class="settings-item-title">
                        <p>Weather Icon</p>
                    </div>
                    <div class="settings-item-input">
                        <label id="switch" class="switch ripple" ripple-opacity=".7" ripple-release-expand-time="1">
                            <input type="checkbox" id="slider" data-weathericonsetting>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="settings-item">
                    <div class="settings-item-title">
                        <p>Language</p>
                    </div>
                    <div class="settings-item-input">
                        <button class="btn dropdown ripple" ripple-color="#0000004f" data-lang ripple-opacity=".5" ripple-release-expand-time="1">
                            <p data-lang-value>...</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2022 mopsfl</p>
        <a href="http://accuweather.com" target="_blank">
            <div class="tooltip" data-min-value tooltip="Min Temperature">
                <span>Accuweather</span>
                <span class="tooltiptext">API</span>
            </div>
        </a>
    </footer>

</body>

</html>
