<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta property="og:description" content="Testing page for: Searching">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mopsfl.github.io/test/search.html">
    <meta property="og:image" content="https://raw.githubusercontent.com/mopsfl/mopsfl.github.io/main/src/img/favicon.png">
    <meta name="twitter:card" content="summary" />
    <meta name=twitter:image content="https://raw.githubusercontent.com/mopsfl/mopsfl.github.io/main/src/img/favicon.png">
    <meta name=twitter:title content="mopsfl.github.io">
    <meta name=twitter:description content="Testing page for: Searching">
    <meta name=application-name content="mopsfl.github.io">
    <meta name=apple-mobile-web-app-title content="mopsfl.github.io">
    <meta name=theme-color content="#ffffff">

    <title>Saving Test</title>

    <script type="text/javascript" src="../assets/js/test/saving.js" defer=""></script>
    <noscript><style>
    .container{
        display: none;
    }
    </style></noscript>
    <style>
        .show {
            display: block !important;
        }
        
        .hide {
            display: none;
        }
        
        .btn {
            margin-bottom: 5px;
        }
        
        .types {
            position: absolute;
            bottom: 5px;
            margin-left: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <main>
        <div class="container" style="text-align: center;margin-left:30%;margin-right:30%">
            <textarea style="padding:.3rem .5rem; width:100%" placeholder="Value to save" id="value" autocomplete="off" autocorrect="off" type="search"></textarea><br><br>
            <button style="padding:.3rem .5rem; width:100%" class="btn" type="submit" id="save">Save</button><br><br>
            <button style="padding:.3rem .5rem; width:100%" class="btn" type="submit" id="load">Load (parsed)</button><br>
            <button style="padding:.3rem .5rem; width:100%" class="btn" type="submit" id="npload">Load (not parsed)</button><br><br>
            <button style="padding:.3rem .5rem; width:100%" class="btn" type="submit" id="clear">Clear</button>
        </div>
        <div class=" content " style="position: absolute;top:0 ">
            <p id="valueDisplay"></p>
            <p id="info "></p>
        </div>
        <div class="types">
            <form class="type__form" novalidate="">
                <span>Saving Method:</span>
                <select name="type_select" id="type_select" class="type_select">
                    <option value="LocalStorage" selected>LocalStorage</option>
                    <option value="Cookies">Cookies</option>
                  </select>
            </form>
        </div>
    </main>
</body>

</html>
