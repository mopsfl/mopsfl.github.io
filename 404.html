gn-items: center;height: 100%;position: absolute;width: 100%;display: grid;align-content: center;}.section2Page .content {text-align: center }.section-main {height: auto;display: inline-block;width: 100%;}.section-title-page2 {top: 50%;left: 50%;transform: translate(-50%, -50%);position: absolute;}.project-items {display: grid;grid-template-columns: repeat(auto-fit, minmax(1fr, 1fr));gap: 1em;align-items: flex-start;}.project-item {margin-bottom: 15px;background-color: #00000024;border-radius: .25em;margin: 15px;padding-left: 10px;padding-right: 10px;padding-bottom: 5px;padding-top: 5px;}.content-header {font-size: 20px;position: absolute;bottom: 5%;text-align: center;display: inline-block;animation: upDown 1s ease-in-out infinite;}.item-header>p {margin: 5px 0px 5px 0;font-size: 20px;text-align: left;margin-left: 40px;}.item-header {border-bottom: solid 1px #ffffffb5;}.project-item-image {width: 2rem;height: 2rem;border-radius: 3px;float: left;transition: opacity .2s;}.project-item-image:hover {cursor: pointer;opacity: .7;}.project-item-image:active {opacity: 1;}.item-content {width: 100%;}.item-header>.project-item-btn {float: right;}.item-content>.item-desc {text-align: left;}.item-content>.item-desc>.item-desc-item:last-child {margin-bottom: 0 }.noscript-message {position: absolute;width: 100%;text-align: center;display: none;}@keyframes Gradient {0% {background-position: 0% 50%;}50% {background-position: 100% 50%;}100% {background-position: 0% 50%;}}@keyframes cube {from {transform: scale(0) rotate(0deg) translate(-50%, -50%);opacity: 1;}to {transform: scale(20) rotate(960deg) translate(-50%, -50%);opacity: 0;}}@keyframes showBackBtn {from {transform: translateX(-100%);opacity: 0;}to {transform: translateX(0%);opacity: 1;}}@keyframes upDown {0% {transform: translateY(0);}50% {transform: translateY(10px);}100% {transform: translateY(0);}}@media screen and (max-width: 500px) {.title {font-size: 60px;}.titleInfo {font-size: 12px;}.buttons {margin-top: 20px;}.btns
