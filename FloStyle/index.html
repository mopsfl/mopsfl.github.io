<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloStyle - Testing</title>
    <link href="flostyle.css" rel="stylesheet" type="text/css">
    <script src="flostyle.js" defer="" type="text/javascript"></script>
</head>

<body class="theme-dark">
    <section id="buttons">
        <h1>Buttons</h1>
        <div class="item">
            <button class="btn btn-blue">Submit</button>
            <button class="btn btn-red">Submit</button>
            <button class="btn btn-green">Submit</button>
        </div>
        <div class="item">
            <button class="btn btn-outline-blue">Submit</button>
            <button class="btn btn-outline-red">Submit</button>
            <button class="btn btn-outline-green">Submit</button>
        </div>
        <div class="item">
            <button class="btn btn-blue disabled">Submit</button>
            <button class="btn btn-red disabled">Submit</button>
            <button class="btn btn-green disabled">Submit</button>
        </div>
        <div class="item">
            <button class="btn btn-outline-blue disabled">Submit</button>
            <button class="btn btn-outline-red disabled">Submit</button>
            <button class="btn btn-outline-green disabled">Submit</button>
        </div>
        <div class="item">
            <button class="btn btn-transparent">Submit</button>
            <button class="btn btn-transparent">Submit</button>
            <button class="btn btn-transparent">Submit</button>
        </div>
        <div class="item">
            <button class="btn btn-transparent disabled">Submit</button>
            <button class="btn btn-transparent disabled">Submit</button>
            <button class="btn btn-transparent disabled">Submit</button>
        </div>
        <div class="item">
            <button class="btn btn-outline-transparent">Submit</button>
            <button class="btn btn-outline-transparent">Submit</button>
            <button class="btn btn-outline-transparent">Submit</button>
        </div>
        <div class="item">
            <button class="btn btn-outline-transparent disabled">Submit</button>
            <button class="btn btn-outline-transparent disabled">Submit</button>
            <button class="btn btn-outline-transparent disabled">Submit</button>
        </div>
        <!--RIPPLE-->
        <h3>Ripple Effect</h3>
        <div class="item">
            <button class="btn btn-blue btn-ripple">Submit</button>
            <button class="btn btn-red btn-ripple">Submit</button>
            <button class="btn btn-green btn-ripple">Submit</button>
        </div>
        <div class="item">
            <button class="btn btn-outline-blue btn-ripple">Submit</button>
            <button class="btn btn-outline-red btn-ripple">Submit</button>
            <button class="btn btn-outline-green btn-ripple">Submit</button>
        </div>
        <div class="item">
            <button class="btn btn-blue disabled btn-ripple">Submit</button>
            <button class="btn btn-red disabled btn-ripple">Submit</button>
            <button class="btn btn-green disabled btn-ripple">Submit</button>
        </div>
        <div class="item">
            <button class="btn btn-outline-blue disabled" btn-ripple>Submit</button>
            <button class="btn btn-outline-red disabled btn-ripple">Submit</button>
            <button class="btn btn-outline-green disabled btn-ripple">Submit</button>
        </div>
        <div class="item">
            <button class="btn btn-transparent btn-ripple">Submit</button>
            <button class="btn btn-transparent btn-ripple">Submit</button>
            <button class="btn btn-transparent btn-ripple">Submit</button>
        </div>
        <div class="item">
            <button class="btn btn-transparent disabled btn-ripple">Submit</button>
            <button class="btn btn-transparent disabled btn-ripple">Submit</button>
            <button class="btn btn-transparent disabled btn-ripple">Submit</button>
        </div>
        <div class="item">
            <button class="btn btn-outline-transparent btn-ripple">Submit</button>
            <button class="btn btn-outline-transparent btn-ripple">Submit</button>
            <button class="btn btn-outline-transparent btn-ripple">Submit</button>
        </div>
        <div class="item">
            <button class="btn btn-outline-transparent disabled btn-ripple">Submit</button>
            <button class="btn btn-outline-transparent disabled btn-ripple">Submit</button>
            <button class="btn btn-outline-transparent disabled btn-ripple">Submit</button>
        </div>
    </section>
    <section id="inputs">
        <h1>INPUTS</h1>
        <div class="item">
            <input class="input input-1 w-100" type="text" placeholder="Username">
        </div>
        <div class="item">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="item">
            <label class="switch">
                    <input type="checkbox">
                    <span class="slider slider-round"></span>
            </label>
        </div>
        <div class="item">
            <label class="switch switch-small">
                    <input type="checkbox">
                    <span class="slider"></span>
            </label>
        </div>
    </section>
</body>

</html>

<style>
    .item {
        margin-bottom: 30px;
    }
    
    h1:first-child {
        margin-top: 10px;
    }
    
    h1 {
        margin-top: 30px;
        margin-bottom: 30px;
    }
</style>
