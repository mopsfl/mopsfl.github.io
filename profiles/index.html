<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles - Search</title>
    <link rel="stylesheet" href="../static/css/profiles.css">
    <script src="../static/js/profiles.js" defer></script>
</head>

<body class="dark">
    <div class="container">
        <div class="header">
            <h1 class="title">Profiles</h1>
        </div>
        <div class="loading hide" data-loading>
            <span>Loading...</span>
        </div>
        <div class="main">
            <div class="search">
                <div class="input-group">
                    <input type="text" name="Username" placeholder="Username" data-username>
                    <button class="btn" type="submit">Search</button>
                </div>
            </div>
            <div class="results hide">
                <template data-user-template>
                    <div class="item">
                        <p class="name">Flo</p>
                    </div>
                </template>
            </div>
        </div>
    </div>
</body>

</html>
