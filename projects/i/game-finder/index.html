<!DOCTYPE html>
<html lang="en" class="theme-dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Finder</title>

    <link href="../../../assets/css/projects/pages/game-finder/main.css" rel="stylesheet" type="text/css" defer="">

    <script src="../../../assets/js/game-finder.js" type="text/javascript" defer=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class="loading">
        <p>Loading games</p>
    </div>
    <main class="hide">
        <div class="header" data-header>
            <input class="input" id="input" type="text" placeholder="Search a game" data-search>
        </div>
        <div class="games" data-game-items></div>
        <template data-game-template>
            <div class="card" data-game-card onclick="cardClicked(this)">
                <!--<img src="https://img.nvidiagrid.net/appimg/100833111/ZZ/3" alt="..." height="80px" width="80px">-->
                <a data-link target="_blank" class="btn">Visit on Steam</a>
                <div class="name" data-name></div>
                <div class="id" data-pub></div>
                <div class="info">
                    <div data-pub2></div>
                    <div data-store></div>
                    <div data-id></div>
                </div>
            </div>
        </template>
    </main>
</body>

</html>
