<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GoofyObfuscator</title>
        <script src="../../static/js/obfuscator.temp.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="https://microsoft.github.io/monaco-editor/node_modules/monaco-editor/min/vs/loader.js"></script>
    </head>
    <body>
        <span class="loadingtext hide">Obfuscating...</span>
        <div class="main">
            <div class="code-area monaco"></div>
            <div class="sidebar">
                <div class="sidebar-buttons">
                    <button class="obfbtn waves-effect waves-light btn no-padding">
                        <i class="material-icons center">lock</i>Obfuscate</button>
                    <button class="downloadbtn waves-effect waves-light btn no-padding">
                        <i class="material-icons center">download</i>Download</button>
                    <button class="copybtn waves-effect waves-light btn no-padding" onclick="navigator.clipboard.writeText(monaco_editor.getValue())">
                        <i class="material-icons center">content_copy</i>Copy</button>
                    <button class="clearbtn waves-effect waves-light btn no-padding" onclick="monaco_editor.setValue('')">
                        <i class="material-icons center">delete_sweep</i>Clear</button>
                    <div class="input-field col s12">
                        <select class="targetPlatform">
                            <option value="Lua" selected>Lua</option>
                            <option value="Roblox">Roblox / LuaU</option>
                        </select>
                        <label>Target Platform</label>
                    </div>
                </div>
                <div class="tooltip">
                    <span class="tooltip-icon">
                        <i class="material-icons center">info</i>
                    </span>
                    <p class="text toolbox-hidden">Note: This is not a secure obfuscator in any way, this is just a fun project and im learning a bit more about obfuscation. So dont use it if you want to secure your Lua script. go to
                        <a href="https://luaobfuscator.com" target="_blank">Lua Obfuscator</a>
                        instead ;)</p>
                </div>
            </div>
        </div>
    </body>
</html>
