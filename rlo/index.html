<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Life Online Stats</title>

    <script src="/static/js/rlo.js" defer></script>
    <script src="../static/js/ripple.js" defer type="text/javascript"></script>
    <link rel="stylesheet" href="/static/css/rlo.css">
    <link rel="icon" type="image/x-icon" href="https://reallifeonline.net/assets/images/real-life-online-black.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="../static/js/ripple.js" defer type="text/javascript"></script>

    <noscript>
        <style>
            .noscript-message{ display: block !important; }
        </style>
    </noscript>
    <style>
        .noscript-message {
            display: none;
        }
    </style>
</head>

<body>
    <div class="particles-js" id="particles-js"></div>
    <main>
        <p class="noscript-message">Many features may not work properly without JavaScript enabled.</p>
        <div class="container">
            <div class="loading none" data-loading>
                <p data-ltext>Loading resource %resourcename%... (0/3)</p>
                <p class="error" data-error></p>
            </div>
            <div class="content" data-content>
                <div class="playercount">
                    <p>Spieler Online: <span data-plrcount>0/0</span></p>
                </div>
                <div class="titleheader">
                    <p>Real Life Online Server Stats</p>
                </div>
                <div class="playerlist">
                    <h1 class="title">Spieler Liste
                        <button class="fa fa-search search ripple" data-search></button>
                        <input class="search-input hide" data-searchinput type="text" style="display:none">
                    </h1>
                    <div class="list" data-plrlist>

                    </div>
                    <template data-playertemplate>
                        <div class="player">
                            <p class="plrmain" data-main><img loading="lazy" src="" alt="Discord Avatar" width="25px" height="25px" data-discordavatar> <span class="plrname" data-plrname>Player Name</span></p>
                            <div class="info">
                                <p class="id" data-playerid>ID: <span data-value>0</span></p>
                                <p class="ping" data-playerping>Ping: <span data-value>0</span></p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://stats.uptimerobot.com/gMz1KHqRl3" target="_blank" style="float:right">Status Page</a>
        <a href="https://github.com/mopsfl" target="_blank" style="float:left; margin-left: 0 !important;">&copy; mopsfl | v.0.1</a>
    </footer>
</body>

</html>
