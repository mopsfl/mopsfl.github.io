<!DOCTYPE html>
<html lang="de" class="light">
    <head>
        <title>Projects</title>
        <!--METAS-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="section2Page">
            <div class="sections">
                <section class="section-header">
                    <div class="section-title section-title-page2">
                        <p>Projects</p>
                    </div>
                    <div class="content content-header">
                        <a class="fa fa-arrow-down scrollDown" href="#projects"></a>
                    </div>
                </section>
                <section class="section-main project-items" id="projects" data-project-list>
                    <template data-project-template>
                        <div class="project-item">
                            <div class="item-content">
                                <div class="item-header">
                                    <img class="project-item-image" alt="icon" loading="lazy" data-image>
                                    <button class="btn btn-main project-item-btn" href="#" data-test>
                                        <a class="fa fa-code"></a>
                                        Test</button>
                                    <button class="btn btn-main project-item-btn" href="#" data-github>
                                        <a class="fa fa-github"></a>
                                        Github</button>
                                    <button class="btn btn-main project-item-btn" href="#" data-download>
                                        <a class="fa fa-download"></a>
                                        Download</button>
                                    <p class="project-item-title" data-title>Loading...</p>
                                </div>
                                <div class="item-desc" data-descs>
                                    <template data-desc-item>
                                        <p class="item-desc-item" data-desc></p>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                </section>
            </div>
        </div>
    </body>
</html>
