<style>
    html {
        overflow: hidden;
    }
    
    body {
        background-color: #000000;
        color: #ffffff;
    }
    
    .test {
        padding: 50px;
        background: black;
        position: absolute;
        text-align: center;
        transform: translate(-50%, -50%);
        opacity: 0%;
        left: 50%;
        top: 50%;
        animation-fill-mode: forwards;
        animation-iteration-count: infinite;
    }
    
    .test:first-child {
        z-index: 4;
        animation: in 1s cubic-bezier(0.075, 0.82, 0.165, 1);
    }
    
    .test:nth-child(2) {
        z-index: 3;
        animation: in 1s cubic-bezier(0.075, 0.82, 0.165, 1);
        animation-delay: 1s;
    }
    
    .test:nth-child(3) {
        z-index: 2;
        animation: in 1s cubic-bezier(0.075, 0.82, 0.165, 1);
        animation-delay: 2s;
    }
    
    .test:nth-child(4) {
        z-index: 2;
        animation: in 1s cubic-bezier(0.075, 0.82, 0.165, 1);
        animation-delay: 6s;
    }
    
    .test:last-child {
        z-index: 1;
        animation: in 1s cubic-bezier(0.075, 0.82, 0.165, 1);
        animation-delay: 3s;
    }
    
    .img {
        position: absolute;
        transform: translate(-50%, -50%);
        opacity: 0%;
        left: 50%;
        top: 50%;
        transform: scale(0%);
        animation: img .5s cubic-bezier(0.075, 0.82, 0.165, 1);
        animation-delay: 5s;
    }
    
    @keyframes in {
        0% {
            opacity: 0%;
        }
        50% {
            opacity: 100%;
        }
        100% {
            opacity: 0%;
        }
    }
    
    @keyframes img {
        50% {
            transform: scale(300%);
            opacity: 100%;
        }
        100% {
            transform: scale(0%);
            opacity: 0%;
        }
    }
</style>
